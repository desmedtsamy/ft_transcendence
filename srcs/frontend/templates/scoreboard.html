<link rel="stylesheet" href="/css/account/search.css">

<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-10">
            <div class="card border-glow">
                <div class="card-header text-center py-4">
                    <h1 class="display-4 mb-0 text-nowrap" id="neon">SCOREBOARD</h1>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped mb-0">
                            <thead>
                                <tr>
                                    <th class="text-center" style="width: 100px;">#</th>
                                    <th>JOUEUR</th>
                                    <th class="text-center" style="width: 150px;">SCORE</th>
                                </tr>
                            </thead>
                            <tbody id="scoreboard-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    * {
        color: var(--primary-color);
    }

    .online-status {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #2ecc71;
        border: 2px solid var(--bg-color);
    }

    .offline-status {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #e74c3c;
        border: 2px solid var(--bg-color);
    }

    .card {
        background-color: var(--bg-color);
        border: 2px solid var(--primary-color);
        box-shadow: 0 0 20px rgba(var(--primary-rgb), 0.2);
    }

    .border-glow {
        animation: borderGlow 2s infinite alternate;
    }

    @keyframes borderGlow {
        from {
            box-shadow: 0 0 10px rgba(var(--primary-rgb), 0.2),
                        0 0 20px rgba(var(--primary-rgb), 0.1);
        }
        to {
            box-shadow: 0 0 20px rgba(var(--primary-rgb), 0.4),
                        0 0 40px rgba(var(--primary-rgb), 0.2);
        }
    }

    .card-header {
        background-color: var(--bg-color);
        border-bottom: 2px solid var(--primary-color);
        padding: 2rem !important;
    }

    .avatar_scoreboard {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid var(--primary-color);
        transition: all 0.3s ease;
        background-color: var(--bg-color);
    }

    .player-info {
        display: flex;
        align-items: center;
        gap: 1.5rem;
    }

    .avatar-container {
        position: relative;
    }

    .table {
        color: var(--primary-color) !important;
        border-color: var(--primary-color);
        font-size: 1.2rem;
        background-color: var(--bg-color);
    }

    .table * {
        color: var(--primary-color) !important;
    }

    .table thead th {
        border-bottom: 2px solid var(--primary-color);
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
        padding: 1.25rem;
        color: var(--primary-color);
        background-color: var(--bg-color);
    }

    .table td {
        padding: 1.25rem;
        vertical-align: middle;
        border-color: rgba(var(--primary-rgb), 0.2);
        background-color: var(--bg-color);
    }

    .table tbody tr {
        transition: all 0.3s ease;
        background-color: var(--bg-color);
    }

    .table tbody tr:hover {
        background-color: rgba(var(--primary-rgb), 0.1);
        transform: translateX(5px);
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(var(--primary-rgb), 0.05);
    }

    /* Top 3 styling */
    .rank-1 {
        background: linear-gradient(45deg, 
            rgba(var(--primary-rgb), 0.2), 
            rgba(var(--primary-rgb), 0.1)
        ) !important;
    }

    .rank-2 {
        background: linear-gradient(45deg, 
            rgba(var(--primary-rgb), 0.15), 
            rgba(var(--primary-rgb), 0.05)
        ) !important;
    }

    .rank-3 {
        background: linear-gradient(45deg, 
            rgba(var(--primary-rgb), 0.1), 
            rgba(var(--primary-rgb), 0.02)
        ) !important;
    }

    .rank-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--bg-color);
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
        font-weight: bold;
        font-size: 1.2rem;
        transition: all 0.3s ease;
    }

    .rank-1 .rank-badge {
        background-color: rgba(var(--primary-rgb), 0.3);
        color: var(--primary-color);
        box-shadow: 0 0 15px rgba(var(--primary-rgb), 0.5);
    }

    .rank-2 .rank-badge {
        background-color: rgba(var(--primary-rgb), 0.2);
        color: var(--primary-color);
        box-shadow: 0 0 10px rgba(var(--primary-rgb), 0.3);
    }

    .rank-3 .rank-badge {
        background-color: rgba(var(--primary-rgb), 0.1);
        color: var(--primary-color);
        box-shadow: 0 0 8px rgba(var(--primary-rgb), 0.2);
    }

    #neon {
        color: var(--primary-color);
        text-shadow: 0 0 10px var(--primary-color),
                     0 0 20px var(--primary-color),
                     0 0 30px var(--primary-color);
        margin: 0;
        font-size: 4.5rem;
        white-space: nowrap;
        animation: neonPulse 1.5s infinite alternate;
        font-family: 'VT323', monospace;
        letter-spacing: 4px;
        font-weight: bold;
    }

    @keyframes neonPulse {
        from {
            filter: brightness(0.8);
            text-shadow: 0 0 10px var(--primary-color),
                        0 0 20px var(--primary-color);
        }
        to {
            filter: brightness(1.2);
            text-shadow: 0 0 20px var(--primary-color),
                        0 0 40px var(--primary-color),
                        0 0 60px var(--primary-color),
                        0 0 80px var(--primary-color);
        }
    }

    .username {
        color: var(--primary-color) !important;
        font-weight: 500;
    }

    @media (max-width: 768px) {
        .avatar_scoreboard {
            width: 40px;
            height: 40px;
        }

        .table {
            font-size: 1rem;
        }

        .table td, .table th {
            padding: 1rem;
        }

        #neon {
            font-size: 3rem;
        }

        .rank-badge {
            width: 35px;
            height: 35px;
            font-size: 1rem;
        }
    }

    @media (max-width: 576px) {
        .avatar_scoreboard {
            width: 32px;
            height: 32px;
        }

        .table td, .table th {
            padding: 0.75rem;
        }

        #neon {
            font-size: 2.5rem;
        }

        .rank-badge {
            width: 30px;
            height: 30px;
            font-size: 0.9rem;
        }

        .player-info {
            gap: 0.75rem;
        }
    }

    .score {
        color: var(--primary-color) !important;
        font-weight: bold;
    }
</style>

<script>
    // Add this to your existing JavaScript that populates the scoreboard
    function createScoreboardRow(player, index) {
        const row = document.createElement('tr');
        row.className = index <= 2 ? `rank-${index + 1}` : '';
        
        row.innerHTML = `
            <td class="text-center">
                <div class="rank-badge">${index + 1}</div>
            </td>
            <td>
                <div class="player-info">
                    <div class="avatar-container">
                        <img src="${player.avatar || '/img/default_avatar.png'}" alt="Avatar" class="avatar_scoreboard">
                        ${player.is_online ? '<div class="online-status"></div>' : '<div class="offline-status"></div>'}
                    </div>
                    <span class="username">${player.username}</span>
                </div>
            </td>
            <td class="text-center score">${player.score}</td>
        `;
        
        return row;
    }
</script>
