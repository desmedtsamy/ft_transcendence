<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            border: 2px solid #16e0bd;
            box-shadow: 0 0 15px #16e0bd;
            display: block;
            margin: 0 auto;
            background-color: #1a1a2e;
        }
        #player-turn {
            color: #16e0bd;
            margin-top: 20px;
            font-family: 'VT323', monospace;
            font-size: 24px;
            text-shadow: 0 0 10px #16e0bd;
            text-align: center;
            letter-spacing: 1px;
        }
        #button-wrapper a {
            color: #16e0bd;
            text-decoration: none;
            font-family: 'VT323', monospace;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <div id="button-wrapper" style="padding-top:1em;">
		<a class="header_link" href="#" data-link="/" id="back_to_menu" style="visibility:hidden;">
			<i class="fas fa-arrow-circle-left"></i> Back to Menu
		</a>
	</div>
    <div id="player-turn">Waiting for the opponent</div>
	<div id="mobile-controls">
		<button style="position: absolute; left :1em; top : 40% ;font-size: 6em" id="move-up"> <i class="fa-solid fa-arrow-up"></i></button>
		<button style="position: absolute; right :1em; top : 40% ; font-size: 6em" id="move-down"><i class="fa-solid fa-arrow-down"></i></button>
	</div>
    <script type="module" src="game.js"></script>
</body>
